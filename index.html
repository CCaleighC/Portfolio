<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        html, body {
            width: 100dvw;
            height: 100dvh;
            display: grid;
            background: #987654;
            font-family: Rockwell, 'Rockwell Nova', 'Roboto Slab', 'DejaVu Serif', 'Sitka Small', 'Courier New', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* vertical */
        main {
            place-self: stretch;
            display: grid;
            place-items: stretch;
            gap: 2rem;
            margin: 2rem;
            grid-auto-columns: 1fr;
            grid-auto-rows: 1fr;
        }

        @media (min-aspect-ratio: 1) {
            /* horizontal */
            main {
                grid-auto-flow: column;
            }
        }

        a {
            background: #FFEBCD;
            display: grid;
            font-size: 4rem;
            text-decoration: none;
            place-content: center;
            color: black;
            padding: 5rem;
            text-align: center;
            border-radius: 2rem 17rem;
            transition: all 0.25s linear;
        }

        a:hover {
            scale: 1.01;
            transition-duration: 0.1s;
        }

        aside {
            font-size: 2rem;
            opacity: 0.7;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <main>
        <a target=_blank href='https://moments.caleigh.fish/'>
            Moments
            <aside>An interactive showcase of historical media</aside>
        </a>
        <a target=_blank href='https://web.archive.org/web/20240923110247/https://omeka.culturanex.com/s/left-of-a-life/page/welcome'>
            What's Left of a Life
            <aside>A digitized archive of historical artifacts</aside>
        </a>
    </main>
</body>
</html>
